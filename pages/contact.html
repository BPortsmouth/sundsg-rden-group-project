</head>

<body>
    <header>
        <div class="sidebar"> <!--Container div for page's sidebar-->
            <img src="../images/VintageSoundsLogo.png" class="logo"
                alt="Logo consisting of three consentric hexagons, the two inner hexagons have a segment missing. On opposite sides of the outer hexagon are the words 'Vintage' and 'Sounds'"
                title="Logo consisting of three consentric hexagons, the two inner hexagons have a segment missing. On opposite sides of the outer hexagon are the words 'Vintage' and 'Sounds'">
            <section class="navigation navigation_container">
                <nav class="navigation navigation__links">
                    <ul>
                        <li class="link"><a href="../index.html" class="link link__page link__page_home">
                                <div class="link link_center-line"><span>Home</span></div>
                            </a></li>
                        <li class="link"><a href="../pages/about-us.html" class="link link__page">
                                <div class="link link_center-line"><span>About Us</span></div>
                            </a></li>
                        <li class="link"><a href="../pages/gallery.html" class="link link__page">
                                <div class="link link_center-line"><span>Gallery</span></div>
                            </a></li>
                        <li class="link"><a href="../pages/contact.html" class="link link__page" id="current-page">
                                <div class="link link_center-line"><span>Contact Us</span></div>
                            </a></li>
                    </ul>
                </nav>
                <nav class="navigation navigation__socials">
                    <ul>
                        <li class="link link__container"><a href="#" class="link__social"><i
                                    class="fa-brands fa-instagram fa-xl"></i></a></li>
                        <li class="link link__container"><a href="#" class="link__social"><i
                                    class="fa-brands fa-mastodon fa-xl"></i></a></li>
                        <li class="link link__container"><a href="#" class="link__social"><i
                                    class="fa-brands fa-tiktok fa-xl"></i></a></li>
                        <li class="link link__container"><a href="#" class="link__social"><i
                                    class="fa-brands fa-x-twitter fa-xl"></i></a></li>
                        <li class="link link__container"><a
                                href="https://github.com/BPortsmouth/sundsgarden-group-project" target="_blank"
                                class="link__social"><i class="fa-brands fa-github fa-xl"></i></a></li>
                        <li class="link link__container"><a href="https://unsplash.com/" target="_blank"
                                class="link__social"><i class="fa-brands fa-unsplash fa-xl"></i></a></li>
                    </ul>
                </nav>
            </section>

        </div>


    </header>
    <main>

        <div class="grid_container">
            <div class="grid_top_h1">
                <h1 class="h1">CONTACT</h1>
            </div>
            <div class="grid_item_contact">
                <h2 class="h2">Contact information:</h2>
                <p>Address: <span>SUNDSGÅRDENS FOLKHÖGSKOLA, Örbyvägen 10, SE-257 30 RYDEBÄCK</span></p>
                <p>Tel: <span>042-19 38 00</span></p>
                <p>Fax: <span>042-19 38 50</span></p>
                <p>E-mail: <span><a href="mailto:info@sundsgarden.se">info@sundsgarden.se</a></span></p>
            </div>
            <div class="grid_item_map">
                <h3>Map</h3>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2243.377989747518!2d12.777191315804977!3d56.03989008023157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46538b248a91ebff%3A0x10e0df9c3cbe86f!2sSUNDSG%C3%85RDENS%20FOLKH%C3%96GSKOLA%2C%20%C3%96rbyv%C3%A4gen%2010%2C%20SE-257%2030%20RYDEB%C3%84CK!5e0!3m2!1ssv!2sse!4v1645403074589!5m2!1ssv!2sse"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="grid_item_form">
                <h3>Contact us</h4>
                <form action="#" method="POST">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Tel:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <div>
                        <label for="subscribe">Subscribe to our newsletter: Yes, I want to receive news and
                            updates.</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

    </main>


</body>


</html>
